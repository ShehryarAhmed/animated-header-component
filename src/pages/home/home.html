<animated-header [opacityFactor]="2">

  <ion-header #ionHeader>

    <ion-navbar color="primary">
      <ion-title>
        {{ title }}
      </ion-title>
    </ion-navbar>

  </ion-header>

  <div id="fixed-menu-button" #fixedMenuButton>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu' color="primary-color-text"></ion-icon>
    </button>
  </div>

  <ion-content fullscreen #ionContent>

    <ion-navbar color="primary" id="second-header" #secondHeader>
      <ion-title>
        {{ title }}
      </ion-title>
    </ion-navbar>

    <ion-list>

      <ion-item *ngFor="let conversation of conversations">
        <ion-avatar item-start>
          <img [src]="conversation['image']">
        </ion-avatar>
        <h2>{{ conversation['name'] }}</h2>
        <h3>{{ conversation['title'] }}</h3>
        <p>{{ conversation['description'] }}</p>
      </ion-item>

    </ion-list>

  </ion-content>

</animated-header>
